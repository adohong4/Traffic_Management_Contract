name: Hardhat CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:  

jobs:
  lint-and-test:
    name: Lint & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' 
          cache: 'npm'

      - name: Install dependencies
        run: npm ci  

      - name: Install Hardhat dependencies
        run: npx hardhat --version  

      - name: Run Solhint (lint Solidity)
        run: npx solhint 'contracts/**/*.sol'

      - name: Compile contracts
        run: npx hardhat compile

      - name: Run tests
        run: npx hardhat test
        env:
          # Nếu test cần private key hoặc API key (ví dụ fork mainnet)
          # HARDHAT_FORK_URL: ${{ secrets.ALCHEMY_MAINNET_URL }}
          # PRIVATE_KEY: ${{ secrets.TEST_PRIVATE_KEY }}

  deploy-testnet:
    name: Deploy to Sepolia (on push to main)
    needs: lint-and-test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Deploy to Sepolia
        env:
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY_SEPOLIA }}
          SEPOLIA_RPC_URL: ${{ secrets.ETH_SEPOLIA_RPC_URL }}
          ETHERSCAN_API_KEY: ${{ secrets.ETHERSCAN_API_KEY }}
        run: |
          npx hardhat run scripts/deploy.js --network sepolia
          # hoặc nếu bạn có script deploy riêng: npx hardhat deploy --network sepolia